<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="shortcut icon" href="../assets/icon/favicon.ico" />
  <link rel="stylesheet" href="../styles/css/pages/profile.css" />

<body>
  <header>
    <div></div>
    <div class="profile-name">
      <img src="../assets/icon/profile-icon.png" alt="profile-private">
      <p>jacob_w</p>
      <img src="../assets/icon/arrow-profile.png" alt="profile-private">
    </div>
    <div class="menu-hamburguer">
      <img src="../assets/icon/menu-icon.png" alt="profile-private">
    </div>
  </header>

  <main>

    <section class="profile-user">
      <div class="header-user">
        <div class="img-user">
          <div class="image-border">
            <img class="img123" src="../assets/img/story-image.png" alt="User picture">
          </div>
        </div>

        <div class="stats-user">
          <div class="numbers-user">
            <h3>54</h3>
            <p>Posts</p>
          </div>
          <div class="numbers-user">
            <h3>834</h3>
            <p>Followers</p>
          </div>
          <div class="numbers-user">
            <h3>162</h3>
            <p>Following</p>
          </div>
        </div>
      </div>

      <div class="bio-user">
        <h1>Jacob West</h1>
        <p>Digital goodies designer <a href="#">@pixsellz</a></p>
        <p>Everything is designed.</p>
      </div>

      <div class="btn-edit">
        <button class="edit-profile">Edit Profile</button>
      </div>


      <div class="highlights">
        <div class="story-item">
          <div class="image-border">
            <img class="new-img" src="../assets/icon/plus-story.png" alt="story image">
          </div>
          <p class="story-author">New</p>
        </div>
        <div class="story-item">
          <div class="image-border">
            <img class="story-img" src="https://picsum.photos/100/100?random=1" alt="story image">
          </div>
          <p class="story-author">Friends</p>
        </div>
        <div class="story-item">
          <div class="image-border">
            <img class="story-img" src="https://picsum.photos/100/100?random=1" alt="story image">
          </div>
          <p class="story-author">Sport</p>
        </div>
        <div class="story-item">
          <div class="image-border">
            <img class="story-img" src="https://picsum.photos/100/100?random=1" alt="story image">
          </div>
          <p class="story-author">Design</p>
        </div>
      </div>

      
      <div class="menu-profile">
        <div class="profile">
          <img src="../assets/icon/menu1-icon.png" alt="Menu Profile">
        </div>
        <div class="photos">
          <img src="../assets/icon/menu2-icon.png" alt="Menu Photos">
        </div>

      </div>
    </section>

    <section class="feed-container">
      <img class="feed-img" src="https://picsum.photos/124/120?random=1" alt="feed image">
      <img class="feed-img" src="https://picsum.photos/124/120?random=1" alt="feed image">
